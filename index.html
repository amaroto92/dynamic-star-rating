<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="p.css">
<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

<body ng-app="RatingTutorial" ng-controller="RatingCtrl">
  
    <h3>Rating</h3>

 <div ng-init="ratingtopass = rating"></div>  <!--The ng-init directive initializes a variable ‘ratingtopass‘ with the value of rating found in the controller's scope, which is then passed to the directive’s rating-value field on its scope.-->


<!--rating-value is optional-->


<star-rating rating-value='ratingtopass'  data-max="10" on-rating-selected="rateFunction(rating)"></star-rating>



<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="dynamic-star-rating.js"></script>
</body>
