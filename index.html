<!DOCTYPE html>
<html>
  <head>
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<link rel="stylesheet" href="dist/dynamic-star-rating.css">

  </head>
  <body ng-app="dynamicStarRating" ng-controller="RatingCtrl">
  
	<h3>Rating</h3>
	<!--rating-value is optional-->
	<star-rating rating-value='-1' data-max="10" on-rating-selected="rateFunction(rating)"></star-rating>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="dist/dynamic-star-rating.js"></script>
	<script>
		angular
		.module('dynamicStarRating')
		.controller('RatingCtrl', function($scope) {
			$scope.rateFunction = function(rating) {
				alert('Rating selected ' + rating);
			};
		})
	</script>
</body>
